<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=News+Cycle:wght@400;700&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Poetic Prodigy</title>
  </head>
  <body>
    <div class="container">
      <header>
        <p class="title">Poetic Prodigy</p>
        <p class="subtitle">AI Poem Generator Where Words Flow Freely!</p>
      </header>
      <main>

        <form>
          <input
            type="text"
            required
            autofocus
            placeholder="Write down few words"
            class="word-input"
          />
          <input type="submit" value="Get poetical" class="submit" />
        </form>
        <div class="poem">
          In the hiding hour of autophagy<br />
          ghosts hang out all day and talk to us.
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/ErikaCuby" target="_blank">Erika Cuby</a>,
        open sourced on
        <a href="https://github.com/ErikaCuby/poetic-prodigy" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://poetic-prodigy.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
