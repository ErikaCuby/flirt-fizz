<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Poetic Prodigy</title>
  </head>
  <body>
    <header>
      <p>Poetic Prodigy</p>
      <p>Where Words Flow Freely!</p>
    </header>
    <main>
      <form>
        <input
          type="text"
          required
          autofocus
          placeholder="Write down few words"
        />
        <input type="submit" value="Get poetical" />
      </form>
      <div>
        In the hiding hour of autophagy<br />
        ghosts hang out all day and talk to us.
      </div>
    </main>

    <footer>
      Coded by
      <a href="https://github.com/ErikaCuby" target="_blank">Erika Cuby</a>,
      open sourced on
      <a href="https://github.com/ErikaCuby/poetic-prodigy" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://poetic-prodigy.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
